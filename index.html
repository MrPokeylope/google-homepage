<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

<body>

    <!-- Header / Navbar -->
    <header>
        <nav>
            <div>
                <a href="#" alt="About">About</a>
                <a href="#" alt="Store">Store</a>
            </div>
            <div>
                <a class ="dark_text" href="#" alt="Gmail">Gmail</a>
                <a class ="dark_text" href="#" alt="Images">Images</a>
                <a id="nav_icon" href="#" alt="Icon"></a>
                <a href="#" class="btn">Sign In</a>
            </div>
        </nav>
    </header>

    <!-- Logo / Search Bar -->
    <section>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            class="logo"    
            alt="Google logo">
        <form action="search" class="search-wrapper">

            <div>
                <span class="search-icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path class="search-icon" d="M21.172 24l-7.387-7.387c-1.388.874-3.024 1.387-4.785 1.387-4.971 0-9-4.029-9-9s4.029-9 9-9 9 4.029 9 9c0 1.761-.514 3.398-1.387 4.785l7.387 7.387-2.828 2.828zm-12.172-8c3.859 0 7-3.14 7-7s-3.141-7-7-7-7 3.14-7 7 3.141 7 7 7z"/>
                    </svg>
                </span>
                <input class="search-bar" type="text" name="search">
            </div>

            <div class="btn-wrapper">
                <input class="btn-search" type="submit" value="Google Search">
                <input class="btn-search" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>

    </section>

    <footer>
        <div>
            <a href="#" alt="Advertising">Advertising</a>
            <a href="#" alt="Business">Business</a>
            <a href="#" alt="How Search works">How Search works</a>
        </div>
        <div>
            <a href="#" alt="Privacy">Privacy</a>
            <a href="#" alt="Terms">Terms</a>
        </div>
    </footer>

</body>

</html>
